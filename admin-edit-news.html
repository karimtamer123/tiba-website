<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit News - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="global-design-system.css">
  <style>
    .admin-dashboard {
      min-height: 100vh;
      background: #ffffff;
      position: relative;
      overflow-x: hidden;
    }
    
    .dashboard-header {
      background: linear-gradient(135deg, #0B1D4F 0%, #16357e 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem 0.5rem;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(11, 29, 79, 0.15);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .dashboard-title {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }
    
    .back-btn, .logout-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    
    .back-btn:hover, .logout-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .dashboard-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .section-title {
      color: #0B1220;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .news-list {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .news-item {
      background: #f8fafc;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 200px 1fr auto;
      gap: 1.5rem;
      align-items: center;
    }

    .news-item img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .news-item-content h4 {
      color: #0B1220;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .news-item-content p {
      color: #64748b;
      font-size: 0.9rem;
      margin: 0.25rem 0;
    }

    .news-item-content .date {
      font-size: 0.8rem;
      color: #94a3b8;
    }

    .featured-badge {
      display: inline-block;
      background: #0EA5E9;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 0.9rem;
    }

    .btn-edit {
      background: #0EA5E9;
      color: white;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn-new {
      background: linear-gradient(135deg, #0B1D4F 0%, #16357e 100%);
      color: white;
      padding: 0.75rem 1.5rem;
    }

    .news-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .form-group-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group-checkbox input {
      width: auto;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal.show {
      display: flex;
    }

    .modal-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .preview-image {
      max-width: 200px;
      max-height: 150px;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="admin-dashboard">
    <div class="dashboard-header">
      <div class="header-content">
        <div>
          <h1 class="dashboard-title">Edit News</h1>
        </div>
        <div style="display: flex; gap: 1rem;">
          <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="section-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h2 class="section-title">News Articles</h2>
          <button class="btn btn-new" onclick="openEditModal()">+ New Article</button>
        </div>
        
        <div class="news-list" id="newsList">
          <!-- News items will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-card">
      <h3 style="margin-top: 0; margin-bottom: 1.5rem; color: #0B1220;">Edit News Article</h3>
      <form id="editForm">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="newsTitle" required>
        </div>
        <div class="form-group">
          <label>Content *</label>
          <textarea id="newsContent" required></textarea>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="newsDate">
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" id="newsImage" accept="image/*">
          <div id="imagePreview"></div>
        </div>
        <div class="form-group form-group-checkbox">
          <input type="checkbox" id="isFeatured">
          <label for="isFeatured" style="margin: 0;">Featured (shown on homepage)</label>
        </div>
        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
          <button type="button" class="btn" style="background: #f1f5f9; color: #64748b;" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-new">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api-client.js"></script>
  <script>
    let editingNewsId = null;

    // Check authentication
    async function checkAuth() {
      try {
        await apiClient.verifyToken();
        loadNews();
      } catch (error) {
        window.location.href = 'admin-login.html';
      }
    }

    // Load news articles
    async function loadNews() {
      try {
        const news = await apiClient.getNews();
        renderNews(news);
      } catch (error) {
        console.error('Error loading news:', error);
        alert('Error loading news articles');
      }
    }

    // Render news list
    function renderNews(news) {
      const container = document.getElementById('newsList');
      container.innerHTML = '';

      if (news.length === 0) {
        container.innerHTML = '<p style="color: #64748b; text-align: center; padding: 2rem;">No news articles yet. Click "New Article" to add one.</p>';
        return;
      }

      news.forEach((article) => {
        const item = document.createElement('div');
        item.className = 'news-item';
        const imageUrl = article.image_path || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2U1ZTdlYiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5Y2EzYWYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZTwvdGV4dD48L3N2Zz4=';
        
        item.innerHTML = `
          <img src="${imageUrl}" alt="${article.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2U1ZTdlYiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5Y2EzYWYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZTwvdGV4dD48L3N2Zz4='">
          <div class="news-item-content">
            <h4>${article.title}</h4>
            <p>${article.content.substring(0, 150)}${article.content.length > 150 ? '...' : ''}</p>
            <span class="date">${new Date(article.date).toLocaleDateString()}</span>
            ${article.is_featured ? '<span class="featured-badge">Featured</span>' : ''}
          </div>
          <div class="news-actions">
            <button class="btn btn-edit" onclick="editNews(${article.id})">Edit</button>
            <button class="btn btn-delete" onclick="deleteNews(${article.id})">Delete</button>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // Open edit modal
    function openEditModal(newsId = null) {
      editingNewsId = newsId;
      document.getElementById('editModal').classList.add('show');
      
      if (newsId) {
        loadNewsData(newsId);
      } else {
        document.getElementById('editForm').reset();
        document.getElementById('imagePreview').innerHTML = '';
        document.getElementById('newsDate').value = new Date().toISOString().split('T')[0];
      }
    }

    // Close edit modal
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
      editingNewsId = null;
      document.getElementById('editForm').reset();
      document.getElementById('imagePreview').innerHTML = '';
    }

    // Load news data for editing
    async function loadNewsData(id) {
      try {
        const article = await apiClient.getNewsArticle(id);
        document.getElementById('newsTitle').value = article.title;
        document.getElementById('newsContent').value = article.content;
        document.getElementById('newsDate').value = article.date;
        document.getElementById('isFeatured').checked = article.is_featured === 1;
        
        // Show preview of existing image
        if (article.image_path) {
          document.getElementById('imagePreview').innerHTML = `
            <p style="font-size: 0.8rem; color: #64748b; margin-top: 0.5rem;">Current image:</p>
            <img src="${article.image_path}" class="preview-image" alt="Current image">
          `;
        }
      } catch (error) {
        console.error('Error loading news data:', error);
        alert('Error loading news article');
      }
    }

    // Edit news
    function editNews(id) {
      openEditModal(id);
    }

    // Delete news
    async function deleteNews(id) {
      if (!confirm('Are you sure you want to delete this news article?')) return;

      try {
        await apiClient.deleteNews(id);
        loadNews();
      } catch (error) {
        console.error('Error deleting news:', error);
        alert('Error deleting news article');
      }
    }

    // Preview image on file select
    document.getElementById('newsImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('imagePreview').innerHTML = `
            <p style="font-size: 0.8rem; color: #64748b; margin-top: 0.5rem;">New image:</p>
            <img src="${event.target.result}" class="preview-image" alt="Preview">
          `;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('newsTitle').value;
      const content = document.getElementById('newsContent').value;
      const date = document.getElementById('newsDate').value;
      const imageFile = document.getElementById('newsImage').files[0];
      const isFeatured = document.getElementById('isFeatured').checked;

      try {
        if (editingNewsId) {
          // Update existing article
          await apiClient.updateNews(editingNewsId, {
            title: title,
            content: content,
            date: date,
            is_featured: isFeatured ? 'true' : 'false'
          }, imageFile);
        } else {
          // Create new article
          await apiClient.createNews({
            title: title,
            content: content,
            date: date,
            is_featured: isFeatured ? 'true' : 'false'
          }, imageFile);
        }

        closeEditModal();
        loadNews();
      } catch (error) {
        console.error('Error saving news:', error);
        alert('Error saving news article: ' + (error.message || 'Unknown error'));
      }
    });

    // Logout
    function logout() {
      apiClient.logout();
      window.location.href = 'admin-login.html';
    }

    // Initialize on page load
    checkAuth();
  </script>
</body>
</html>
