<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Slideshow - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="global-design-system.css">
  <style>
    .admin-dashboard {
      min-height: 100vh;
      background: #ffffff;
      position: relative;
      overflow-x: hidden;
    }
    
    .dashboard-header {
      background: linear-gradient(135deg, #0B1D4F 0%, #16357e 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem 0.5rem;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(11, 29, 79, 0.15);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .dashboard-title {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }
    
    .back-btn, .logout-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    
    .back-btn:hover, .logout-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .dashboard-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .section-title {
      color: #0B1220;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .slideshow-list {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .slideshow-item {
      background: #f8fafc;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .slideshow-item img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .slideshow-item-content {
      flex: 1;
    }

    .slideshow-item-content h4 {
      color: #0B1220;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .slideshow-item-content p {
      color: #64748b;
      font-size: 0.9rem;
      margin: 0;
    }

    .slideshow-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 0.9rem;
    }

    .btn-edit {
      background: #0EA5E9;
      color: white;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn-upload {
      background: linear-gradient(135deg, #0B1D4F 0%, #16357e 100%);
      color: white;
      padding: 0.75rem 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal.show {
      display: flex;
    }

    .modal-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .drag-handle {
      cursor: move;
      color: #64748b;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="admin-dashboard">
    <div class="dashboard-header">
      <div class="header-content">
        <div>
          <h1 class="dashboard-title">Edit Slideshow</h1>
        </div>
        <div style="display: flex; gap: 1rem;">
          <a href="admin-dashboard.html" class="back-btn">← Back to Dashboard</a>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="section-card">
        <h2 class="section-title">Slideshow Images</h2>
        <button class="btn btn-upload" onclick="openUploadModal()">+ Upload New Slide</button>
        
        <div class="slideshow-list" id="slideshowList">
          <!-- Slideshow items will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Upload/Edit Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-card">
      <h3 style="margin-top: 0; margin-bottom: 1.5rem; color: #0B1220;">Upload Slideshow Image</h3>
      <form id="uploadForm">
        <div class="form-group">
          <label>Image File</label>
          <input type="file" id="imageFile" accept="image/*" required>
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="slideTitle" placeholder="Enter slide title">
        </div>
        <div class="form-group">
          <label>Subtitle</label>
          <textarea id="slideSubtitle" placeholder="Enter slide subtitle"></textarea>
        </div>
        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
          <button type="button" class="btn" style="background: #f1f5f9; color: #64748b;" onclick="closeUploadModal()">Cancel</button>
          <button type="submit" class="btn btn-upload">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api-client.js"></script>
  <script>
    let editingSlideId = null;

    // Check authentication
    async function checkAuth() {
      try {
        await apiClient.verifyToken();
        loadSlideshow();
      } catch (error) {
        window.location.href = 'admin-login.html';
      }
    }

    // Load slideshow images
    async function loadSlideshow() {
      try {
        const slides = await apiClient.getSlideshow();
        renderSlideshow(slides);
      } catch (error) {
        console.error('Error loading slideshow:', error);
        alert('Error loading slideshow images');
      }
    }

    // Render slideshow list
    function renderSlideshow(slides) {
      const container = document.getElementById('slideshowList');
      container.innerHTML = '';

      if (slides.length === 0) {
        container.innerHTML = '<p style="color: #64748b; text-align: center; padding: 2rem;">No slideshow images yet. Click "Upload New Slide" to add one.</p>';
        return;
      }

      slides.forEach((slide, index) => {
        const item = document.createElement('div');
        item.className = 'slideshow-item';
        item.innerHTML = `
          <div class="drag-handle">☰</div>
          <img src="${slide.image_path}" alt="${slide.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2U1ZTdlYiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5Y2EzYWYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZTwvdGV4dD48L3N2Zz4='">
          <div class="slideshow-item-content">
            <h4>${slide.title || 'Untitled'}</h4>
            <p>${slide.subtitle || 'No subtitle'}</p>
            <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem;">Order: ${slide.display_order}</p>
          </div>
          <div class="slideshow-actions">
            <button class="btn btn-edit" onclick="editSlide(${slide.id})">Edit</button>
            <button class="btn btn-delete" onclick="deleteSlide(${slide.id})">Delete</button>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // Open upload modal
    function openUploadModal(slideId = null) {
      editingSlideId = slideId;
      document.getElementById('uploadModal').classList.add('show');
      
      if (slideId) {
        // Load slide data for editing
        loadSlideData(slideId);
      } else {
        document.getElementById('uploadForm').reset();
      }
    }

    // Close upload modal
    function closeUploadModal() {
      document.getElementById('uploadModal').classList.remove('show');
      editingSlideId = null;
      document.getElementById('uploadForm').reset();
    }

    // Load slide data for editing
    async function loadSlideData(id) {
      try {
        const slide = await apiClient.getSlideshowImage(id);
        document.getElementById('slideTitle').value = slide.title || '';
        document.getElementById('slideSubtitle').value = slide.subtitle || '';
      } catch (error) {
        console.error('Error loading slide data:', error);
      }
    }

    // Edit slide
    function editSlide(id) {
      openUploadModal(id);
    }

    // Delete slide
    async function deleteSlide(id) {
      if (!confirm('Are you sure you want to delete this slide?')) return;

      try {
        await apiClient.deleteSlideshowImage(id);
        loadSlideshow();
      } catch (error) {
        console.error('Error deleting slide:', error);
        alert('Error deleting slide');
      }
    }

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const imageFile = document.getElementById('imageFile').files[0];
      const title = document.getElementById('slideTitle').value;
      const subtitle = document.getElementById('slideSubtitle').value;

      if (!imageFile && !editingSlideId) {
        alert('Please select an image file');
        return;
      }

      try {
        if (editingSlideId) {
          // Update existing slide
          await apiClient.updateSlideshowImage(editingSlideId, {
            title: title,
            subtitle: subtitle
          });
          
          // If new image is selected, upload it
          if (imageFile) {
            // Note: To update image, we'd need to delete and re-upload
            // For now, just update the title/subtitle
            alert('Image update requires deleting and re-uploading. Title/subtitle updated.');
          }
        } else {
          // Upload new slide
          await apiClient.uploadSlideshowImage(imageFile, title, subtitle);
        }

        closeUploadModal();
        loadSlideshow();
      } catch (error) {
        console.error('Error saving slide:', error);
        alert('Error saving slide: ' + (error.message || 'Unknown error'));
      }
    });

    // Logout
    function logout() {
      apiClient.logout();
      window.location.href = 'admin-login.html';
    }

    // Initialize on page load
    checkAuth();
  </script>
</body>
</html>
